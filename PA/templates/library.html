<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>My Game Library</h1>
    
    <ul>
        {% for game in games %}
            <li>
                <a href="/game/{{ game.game_id }}">{{ game.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
