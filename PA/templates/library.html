<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/library.css') }}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='steam.ico') }}" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    
    <ul>
        {% for game in games %}
            <li>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
