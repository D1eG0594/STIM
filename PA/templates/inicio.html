<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Juegos</title>
    <link rel="stylesheet" href="inicio.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Biblioteca</a></li>
                <li><a href="#">Tu Tienda</a></li>
                <li><a href="#">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside>
            <ul>
                <li><a href="#">Aventura</a></li>
                <li><a href="#">Deportes</a></li>
                <li><a href="#">Acción</a></li>
                <li><a href="#">Estrategia</a></li>
                <li><a href="#">RPG</a></li>
            </ul>
        </aside>

        <section class="content">
            <div class="slider">
                <div class="slide active">
                    <img src="images/Dota2.jpeg" alt="Juego 1">
                </div>
                <div class="slide">
                    <img src="images/amongUs.jpeg" alt="Juego 2">
                </div>
                <div class="slide">
                    <img src="images/eldenRing.jpeg" alt="Juego 3">
                </div>
                <div class="slide">
                    <img src="images/apexLegends.jpeg" alt="Juego 4">
                </div>
                <div class="slide">
                    <img src="images/arkSurvivalEvolved.jpeg" alt="Juego 5">
                </div>
                <div class="slide">
                    <img src="images/tomClancysRainbow.jpeg" alt="Juego 6">
                </div>
                
                <div class="slider-nav">
                    <button class="prev">&lt;</button>
                    <button class="next">&gt;</button>
                </div>
            </div>

            <section class="trending container" id="trending">
                <div class="heading">
                    <i class='bx bxs-flame'></i>
                    <h2> Trending Games</h2>
                </div>
                <div class="trending-content">

                </div>
            </section>
            <section class="other-games">
                <h2>Otros Juegos</h2>
                <div class="game-grid">
                    <div class="game-card">
                        <img src="images/warface.jpeg" alt="Juego 4">
                        <h3>warface</h3>
                    </div>
                    <div class="game-card">
                        <img src="images/warframe.jpeg" alt="Juego 5">
                        <h3>warframe</h3>
                    </div>
                    <div class="game-card">
                        <img src="images/warThunder.jpeg" alt="Juego 6">
                        <h3>War Thunder</h3>
                    </div>
                    <div class="game-card">
                        <img src="images/worldOfTanksBlitz.jpg" alt="Juego 7">
                        <h3>World of tanks blitz</h3>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tu Sitio de Juegos. Todos los derechos reservados.</p>
    </footer>

    <script src="js"></script>
    <script src="scripts.js"></script>
</body>
</html>
