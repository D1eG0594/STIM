<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game.name }}</title>
</head>
<body>
    <h1>{{ game.name }}</h1>
    <!-- Aquí puedes mostrar toda la información del juego -->
    <p>Release Date: {{ game.release_date }}</p>
    <p>Positive Reviews: {{ game.positive }}</p>
    <p>Negative Reviews: {{ game.negative }}</p>
    <p>Downloads: {{ game.downloads }}</p>
    <!-- Agrega más detalles según sea necesario -->
</body>
</html>
