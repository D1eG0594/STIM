<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/category.css') }}" rel="stylesheet" type="text/css">
    <link rel="icon" href="{{ url_for('static', filename='steam.ico') }}" type="image/x-icon">
    <title>Category</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/library_page">Biblioteca</a></li>
                <li><a href="/store_page">Tu Tienda</a></li>
                <li><a href="/profile_page">Perfil</a></li>
                <li><a href="/login_page">Cerrar Sesion</a></li>
            </ul>
        </nav>
    </header>
    
    <h1>{{ category }}</h1>
    
    <div class="game-container">
        {% for game in games %}
            <div class="game">
                <a href="/game/{{ game[0] }}">{{ game[1] }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
